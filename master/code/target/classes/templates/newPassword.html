<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet"  type="text/css" th:href="@{/css/newPassword.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/languages.css}">
    <link rel="icon" th:href="@{/img/mini_logo.png}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/img/mini_logo.png}" type="image/x-icon">
</head>
<body>
    <div class="center">
        <div class="left">
            <img th:src="@{/img/student.png}" id="image" alt="image">
        </div>

        <div class="right">

            <h1 id="newPassword-text">
                <span class="english-text">Type your new password!</span>
                <span class="hungarian-text">Írd be az új jelszavad!</span>
            </h1>

            <div th:if="${param.matchingError}" class="alert alert-danger">
                <span class="english-text">The passwords don't match.</span>
                <span class="hungarian-text">A jelszavak nem egyeznek.</span>
            </div>
            <div id="invalid-passwords" th:if="${param.passwordError}" class="alert alert-danger">
                <span class="english-text">Invalid password.</span>
                <span class="hungarian-text">Helytelen jelszó.</span>
            </div>
            <div id="not_found" th:if="${param.passwordError}" class="alert alert-danger">
                <span class="english-text">Invalid password.</span>
                <span class="hungarian-text">Helytelen jelszó.</span>
            </div>

            <form th:action="@{/reset-password}" method="post" th:object="${user}">
                <input type="hidden" name="token" th:value="${token}">
                <div class="form-group">
                    <input type="password" class="form-control" id="password"
                           name="password" placeholder="Enter Password"
                           required autofocus="autofocus" oninput="validatePassword()">
                           <div class="info-icon" data-tooltip="Tooltip">
                            <i class="fas fa-info-circle"></i>
                          </div>
                          <div class="info-tooltip">
                              <span class="english-text">At least 8 characters!</span>
                              <span class="hungarian-text">Legalább 8 karakter!</span>
                          </div>
                          <div class="password-toggle" onclick="passwordToggleVisibility('password', 'password-toggle-icon')">
                            <img id="password-toggle-icon" class="toggle-password-btn" th:src="@{/img/eye.png}" alt="Toggle Password Visibility">
                              <img id="password-toggle-icon2" class="toggle-password-btn hidden" src="/img/eye-slash.png" alt="Toggle Password Visibility">
                          </div>

                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirm-password" name="confirm" placeholder="Enter Password"
                           required autofocus="autofocus" oninput="validateConfirmPassword()">
                           <div class="info-icon" data-tooltip="Tooltip">
                            <i class="fas fa-info-circle"></i>
                          </div>
                          <div class="info-tooltip">
                              <span class="english-text">The passwords have to match!</span>
                              <span class="hungarian-text">A jelszavaknak egyezniük kell!</span>
                          </div>
                          <div class="confirm-password-toggle" onclick="confirmpasswordToggleVisibility('confirm-password', 'confirm-password-toggle-icon')">
                            <img id="confirm-password-toggle-icon" class="toggle-confirm-password-btn" th:src="@{/img/eye.png}" alt="Toggle Password Visibility">
                              <img id="confirm-password-toggle-icon2" class="toggle-confirm-password-btn hidden" src="/img/eye-slash.png" alt="Toggle Password Visibility">
                        </div>

                </div>

                <div class="form-group">
                    <button type="submit" id="change-password" disabled>
                        <span class="english-text">Change password</span>
                        <span class="hungarian-text">Jelszó csere</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/js/newPassword.js}"></script>
    <script th:src="@{/js/localSettings.js}"></script>
</body>

</html>
