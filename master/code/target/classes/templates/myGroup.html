<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SapiMentor</title>
    <!--    <meta name="_csrf" th:content="${_csrf.token}"/>-->
    <!--    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/myGroup.css}">
    <link rel="icon" th:href="@{/img/mini_logo.png}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/img/mini_logo.png}" type="image/x-icon">

</head>

<body>

<div class="taskbar">
    <p class="menu-function-top">
        <a href="/" th:href="@{/profile}">
            <img th:if="${profileImageBase64 != ''}"
                 th:src="@{|data:image/jpeg;base64,${profileImageBase64}|}"
                 alt="Profile Image" class="menu-icon rounded-icon-top"
                 th:async="async"
                 th:attr="data-cache='no-cache'">
            <img th:unless="${profileImageBase64 != ''}"
                 th:src="@{/img/anonym.jpg}" alt="Profile Image" class="menu-icon rounded-icon">
            <span th:text="${userRegistrationDetails.firstName + ' ' + userRegistrationDetails.lastName}"></span> </a> </p>
    <p class="menu-function">
        <img th:src="@{/img/back.png}" alt="Icon" class="back-icon" onclick="toggleDivs()"> </p>
</div>

<div class="center">
    <div class="left hidden">
        <div class="center-image">
            <img th:src="@{/img/white.png}" id="sapimentor-logo" alt="image">
        </div>
        <div class="form-group form-group-profile">
            <p class="menu-function menu-function-profile">
                <a href="/" th:href="@{/profile}">
                    <img th:if="${profileImageBase64 != ''}"
                         th:src="@{|data:image/jpeg;base64,${profileImageBase64}|}"
                         alt="Profile Image" class="menu-icon rounded-icon"
                         th:async="async"
                         th:attr="data-cache='no-cache'">
                    <img th:unless="${profileImageBase64 != ''}"
                         th:src="@{/img/anonym.jpg}" alt="Profile Image" class="menu-icon rounded-icon">
                    <span th:text="${userRegistrationDetails.firstName + ' ' + userRegistrationDetails.lastName}"></span> </a>
        </div>
        <div class="menu-divider"></div>
        <div class="form-group" >
            <p class="menu-function">
                <a href="/" th:href="@{/myGroup}"> <img th:src="@{/img/myGroup.png}" alt="Icon" class="menu-icon"> My Group</a> </p>
        </div>
        <div class="form-group">
            <p class="menu-function">
                <a href="/" th:href="@{/topics}"> <img th:src="@{/img/topics.png}" alt="Icon" class="menu-icon"> Topics</a> </p>
        </div>
        <div class="form-group">
            <p class="menu-function">
                <a href="/" th:href="@{/resources}"> <img th:src="@{/img/resource.png}" alt="Icon" class="menu-icon"> Resource</a> </p>
        </div>
        <div class="form-group">
            <p class="menu-function">
                <a href="/" th:href="@{/settings}"> <img th:src="@{/img/settings.png}" alt="Icon" class="menu-icon"> Settings</a> </p>
        </div>
        <div class="form-group">
            <p class="menu-function">
                <a href="/logout"  > <img th:src="@{/img/logout.png}" alt="Icon" class="menu-icon"> Logout</a> </p>
        </div>
    </div>

    <div class="right show" id="right-content">
        <!-- MENU BAR START-->
        <div class="resource-menu">
            <div class="button-container">

                <button class="selected"> SEARCH</button>
                <button id="favorites"> FAVORITES</button>
            </div>

            <div class="dropdown">
                <button class="dropbtn">SEARCH</button>
                <div class="dropdown-content">
                    <a id="favoritesDrop">FAVORITES</a>
                </div>
            </div>

        </div>
        <!-- MENU BAR END-->

    <div id="loading-modal" class="modal">
        <div class="modal-content">
            <img class="loading-gif" th:src="@{/gif/loading.gif}" alt="Loading..." />
        </div>
    </div>

<!--     SEARCH DIV START -->
        <div class="open-search-buttons">
            <button id="myFilterBtn" onclick="showFilterContainer()">OPEN THE SEARCH MENU</button>
        </div>
        <div class="large-search-box">
            <div class="left-search-box" id="searchDiv">
                <div class="search-content">
                    <div class="role-button">
                        <div class="role-button">
                            <button class="mentor-side" onclick="selectSide('left')">MENTOR</button>
                            <div class="button-divider"></div>
                            <button class="mentee-side" onclick="selectSide('right')">MENTEE</button>
                        </div>
                    </div>


                    <div class="topic-box"> <p>Topic</p>

                        <div class="checkbox-container" th:each="topic : ${topics}">
                            <label class="container-checkbox-myGroup">
                                <span th:text="${topic.topic}"></span>
                                <input type="checkbox" th:value="${topic.topic}" th:id="${'checkbox-' + topic}">
                            <span class="checkmark-myGroup"></span> </label>
                        </div>

                    </div>

                    <div class="year-box">
                        <p>Year</p>
                        <div class="checkbox-container">
                            <label class="container-checkbox-myGroup">1
                            <input type="checkbox" id="year1-box" name="year" value="1">
                            <span class="checkmark-myGroup "></span>
                            </label>
                        </div>
                        <div class="checkbox-container">
                            <label class="container-checkbox-myGroup">2
                            <input type="checkbox" id="year2-box" name="year" value="2">
                            <span class="checkmark-myGroup "></span>
                            </label>
                        </div>
                        <div class="checkbox-container">
                            <label class="container-checkbox-myGroup">3
                            <input type="checkbox" id="year3-box" name="year" value="3">
                            <span class="checkmark-myGroup "></span></label>
                        </div>
                        <div class="checkbox-container">
                            <label class="container-checkbox-myGroup">4
                            <input type="checkbox" id="year4-box" name="year" value="4">
                           <span class="checkmark-myGroup "></span> </label>
                        </div>
                    </div>

                <div class="dropdown-myGroup">
                    <button onclick="toggleDropdown()" class="dropbtn-myGroup">Select Tags</button>

                    <div id="checkboxDropdown-myGroup" class="dropdown-content-myGroup">
                        <div class="checkbox-container" th:each="skill : ${skills}">
                            <label class="container-checkbox-myGroup">
                                <span th:text="${skill.skill}"></span>
                                <input type="checkbox" th:value="${skill.skill}" th:id="${'checkbox-' + skill}"
                                       class="dropdown-checkbox">
                                <span class="checkmark-myGroup "></span>
                            </label></div>

                    </div>
                </div>
                </div>

                <div class="button-box">
                <button class="search-button" id="search-button">Search</button>
                    <button class="cancel-button" id="cancel-button" onclick="cancelFilterWindow()">Cancel</button>
                </div>
            </div>
            <div class="right-search-box">
            </div>
        </div>
<!--        SEARCH DIV END-->


</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/functions.js}"></script>
<script th:src="@{/js/myGroup.js}"></script>

</body>

</html>
