<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet"  type="text/css" th:href="@{/css/register.css}">
    <link rel="icon" th:href="@{/img/mini_logo.png}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/img/mini_logo.png}" type="image/x-icon">

</head>
<body>
<div class="center">
    <div class="left">
        <img th:src="@{/img/student.png}" id="image" alt="image">
    </div>

    <div class="right">

        <p class="register-text">Already registered? <a href="/" th:href="@{/login}">Login
            here!</a></p>

        <h1 id="login-text">Registration</h1>

        <div id="invalid-name" class="alert alert-danger" style="display: none;">
            Invalid first or last name.
        </div>
        <div id="invalid-email" class="alert alert-danger" style="display: none;">
            Invalid email.
        </div>
        <div id="invalid-password" class="alert alert-danger" style="display: none;">
            Invalid password.
        </div>
        <div id="already-registered" th:if="${param.duplicateError}" class="alert alert-danger">
            This email is already taken!
        </div>

        <!-- logout message -->
        <div th:if="${param.success}" class="alert alert-info">
            You've successfully registered! Please, check your email for to complete your registration.
        </div>

        <form th:action="@{/register}" method="post" th:object="${user}">

            <div class="form-group">
                <input class="form-control" id="firstName" placeholder="Enter First Name" th:field="*{firstName}"
                       required autofocus="autofocus" oninput="validateFirstName()">
            </div>

            <div class="form-group">
                <input class="form-control" id="lastName" placeholder="Enter Last Name" th:field="*{lastName}"
                       required autofocus="autofocus" oninput="validateLastName()">
            </div>

            <div class="form-group">
                <input class="form-control" id="email" placeholder="Enter Email" th:field="*{email}"
                       required autofocus="autofocus" oninput="validateEmail()">
                <div class="info-icon" data-tooltip="Tooltip text for First Name">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="info-tooltip">Only Sapientia email is accepted!</div>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Enter Password" th:field="*{password}"
                       required autofocus="autofocus" oninput="validatePassword()">
                <div class="info-icon" data-tooltip="Tooltip text for First Name">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="info-tooltip">At least 8 characters!</div>
            </div>

            <div class="form-group">
                <button type="submit"  id="register-submit" class="btn btn-success">Register</button>
            </div>
        </form>


        <div id="loading-modal" class="modal">
            <div class="modal-content">
                <img class="loading-gif" th:src="@{/gif/loading.gif}" alt="Loading..." />
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
