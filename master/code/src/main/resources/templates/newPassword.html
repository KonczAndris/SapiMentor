<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet"  type="text/css" th:href="@{/css/newPassword.css}">
</head>
<body>
    <div class="center">
        <div class="left">
            <img th:src="@{/img/student.png}" id="image" alt="image">
        </div>

        <div class="right">

            <h1 id="newPassword-text">Type your new password!</h1>

            <div th:if="${param.matchingError}" class="alert alert-danger">
                The passwords don't match.
            </div>
            <div id="invalid-passwords" th:if="${param.passwordError}" class="alert alert-danger">
                Invalid password.
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Enter Password"
                       required autofocus="autofocus" oninput="validatePassword()">
                       <div class="info-icon" data-tooltip="Tooltip">
                        <i class="fas fa-info-circle"></i>
                      </div>
                      <div class="info-tooltip">At least 8 characters!</div>
                      <div class="password-toggle" onclick="passwordToggleVisibility('password', 'password-toggle-icon')">
                        <img id="password-toggle-icon" class="toggle-password-btn" th:src="@{/img/eye.png}" alt="Toggle Password Visibility">
                    </div>
                     
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirm-password" placeholder="Enter Password" 
                       required autofocus="autofocus" oninput="validateConfirmPassword()">
                       <div class="info-icon" data-tooltip="Tooltip">
                        <i class="fas fa-info-circle"></i>
                      </div>
                      <div class="info-tooltip">The passwords have to match!</div>
                      <div class="password-toggle" onclick="passwordToggleVisibility('confirm-password', 'confirm-password-toggle-icon')">
                        <img id="confirm-password-toggle-icon" class="toggle-password-btn" th:src="@{/img/eye.png}" alt="Toggle Password Visibility">
                    </div>
                     
            </div>

            <div class="form-group">
                <button type="submit" id="change-password">Change password</button>
            </div>
        </div>
    </div>
    <script th:src="@{/js/newPassword.js}"></script>
</body>

</html>
