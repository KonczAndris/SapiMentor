<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  type="text/css" th:href="@{/css/index.css}">
  <link rel="stylesheet"  type="text/css" th:href="@{/css/error.css}">
  <link rel="icon" th:href="@{/img/mini_logo.png}" type="image/x-icon">
  <link rel="shortcut icon" th:href="@{/img/mini_logo.png}" type="image/x-icon">

  <title>Error 404 - Page Not Found</title>
</head>
<body>

<div class="error-container">
  <div class="error-content">
    <img th:src="@{/img/error.png}" alt="Error Image" class="error-image">
    <h1>OOPS</h1>
    <p>404 - PAGE NOT FOUND</p>
    <p>The page you are looking for might have been removed or is temporarily unavailable.</p>
    <button id="homeButton" class="dropbtn green-button">GO BACK TO HOME PAGE </button>
  </div>
</div>

<script th:src="@{/js/error.js}"></script>
<script th:src="@{/js/settings.js}"></script>
</body>
</html>
